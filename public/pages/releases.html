    <!-- MODAL LOGIN/SIGNUP -->
	<div id="myModal" class="modal">
		<div class="modal-content">
			<!-- MODAL LOGIN -->
			<div id="modal-login">
				<h1>LOGIN</h1>
				<span class="close">&times;</span><br/>
				<form>
					<input type="text" id="loginEmail" class="textfield" placeholder="Email"/><br/>
					<input type="password" id="loginPassword" class="textfield" placeholder="Senha"/><br/>
					<input type="button" id="btn-recoverPassword" class="btn-go" value="Esqueceu sua senha?">
					<input type="button" id="btn-goLogin" class="btn-go" value="Entrar"/><br/>
					<input type="button" id="btn-modal-signUp" class="btn-go" value="Cadastre-se"></button>
				</form>
			</div>
			<!-- MODAL SIGNUP -->
			<div id="modal-signUp">
				<h1>CADASTRO</h1>
				<span class="close">&times;</span><br/>
				<form id="form-signUp">
					<div id="form-left">
						<input type="text" id="signUpName" class="textfield" placeholder="Nome completo"/><br/>
						<input type="text" id="signEmail" class="textfield" placeholder="E-mail"/><br/>
						<input type="password" id="signPassword" class="textfield" placeholder="Senha"/><br/>
						<input type="button" id="btn-modal-login" class="btn-go" value="Já é cadastrado?"></button>
					</div>
					<div id="form-right">
						<input type="text" id="signUserName" class="textfield" placeholder="Nome de usuário"/><br/>
						<input type="text" id="signMatriculation" class="textfield" placeholder="Matrícula"/><br/>
						<input type="password" id="signUpConfirmPassword" class="textfield" placeholder="Confirmar senha"/><br/>
						<input type="submit" id="btn-goSignUp" class="btn-go" value="Cadastrar"/><br/>
					</div>
					
				</form>
			</div>
		</div>
	</div>
